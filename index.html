<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[var(--offBlack)]">
    <div class="h-screen flex flex-col justify-center items-center">
      <div
        class="bg-[var(--darkGrey)] flex flex-col items-center justify-center p-9 rounded-md w-[350px]"
      >
        <header class="flex flex-col items-center">
          <figure>
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Avatar"
              width="70"
              height="60"
              class="rounded-full mb-5"
            />
          </figure>
          <h1 class="text-white text-xl mb-1">Jessica Randall</h1>
          <span class="text-[var(--primary-color)] text-xs mb-5"
            >London, United Kingdom</span
          >
          <p class="text-white text-xs mb-5">
            "Front-end developer and avid reader."
          </p>
        </header>
        <main class="flex flex-col items-center w-full text-white">
          <a
            href=""
            class="bg-[var(--grey)] hover:bg-[var(--primary-color)] hover:text-black text-sm w-full py-2 flex items-center justify-center rounded-md mb-4"
            >GitHub</a
          >
          <a
            href=""
            class="bg-[var(--grey)] hover:bg-[var(--primary-color)] hover:text-black text-sm w-full py-2 flex items-center justify-center rounded-md mb-4"
            >Frontend Mentor</a
          >
          <a
            href=""
            class="bg-[var(--grey)] hover:bg-[var(--primary-color)] hover:text-black text-sm w-full py-2 flex items-center justify-center rounded-md mb-4"
            >LinkedIn</a
          >
          <a
            href=""
            class="bg-[var(--grey)] hover:bg-[var(--primary-color)] hover:text-black text-sm w-full py-2 flex items-center justify-center rounded-md mb-4"
            >Twitter</a
          >
          <a
            href=""
            class="bg-[var(--grey)] hover:bg-[var(--primary-color)] hover:text-black text-sm w-full py-2 flex items-center justify-center rounded-md"
            >Instagram</a
          >
        </main>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/chrisdinas/social-links-profile"
            >Chrisdinas</a
          >.
        </footer>
      </div>
    </div>
  </body>
</html>

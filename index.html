<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-offBlack h-screen flex items-center justify-center">
    <div
      class="bg-darkGrey w-[380px] flex flex-col items-center rounded-xl py-11"
    >
      <header class="flex flex-col items-center">
        <figure>
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Avatar profile"
            class="rounded-full w-[90px]"
          />
        </figure>
        <section class="flex flex-col items-center my-6">
          <h1 class="text-white text-2xl font-semibold mb-2">
            Jessica Randall
          </h1>
          <span class="text-primary-color text-sm font-bold mb-5"
            >London, United Kingdom</span
          >
          <p class="text-[14px] text-white">
            "Front-end developer and avid reader."
          </p>
        </section>
      </header>
      <main class="flex flex-col items-center w-[300px]">
        <div>
          <a
            href=""
            class="inline-block w-[300px] flex justify-center items-center h-[45px] text-sm text-white font-semibold bg-grey hover:bg-primary-color hover:text-black rounded-lg mb-4"
            >GitHub</a
          >
        </div>
        <div>
          <a
            href=""
            class="inline-block w-[300px] flex justify-center items-center h-[45px] text-sm text-white font-semibold bg-grey hover:bg-primary-color hover:text-black rounded-lg mb-4"
            >Frontend Mentor</a
          >
        </div>
        <div>
          <a
            href=""
            class="inline-block w-[300px] flex justify-center items-center h-[45px] text-sm text-white font-semibold bg-grey hover:bg-primary-color hover:text-black rounded-lg mb-4"
            >Linkedin</a
          >
        </div>
        <div>
          <a
            href=""
            class="inline-block w-[300px] flex justify-center items-center h-[45px] text-sm text-white font-semibold bg-grey hover:bg-primary-color hover:text-black rounded-lg mb-4"
            >Twitter</a
          >
        </div>
        <div>
          <a
            href=""
            class="inline-block w-[300px] flex justify-center items-center h-[45px] text-sm text-white font-semibold bg-grey hover:bg-primary-color hover:text-black rounded-lg"
            >Instagram</a
          >
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/chrisdinas/social-links-profile"
          >Chrisdinas</a
        >.
      </footer>
    </div>
  </body>
</html>
